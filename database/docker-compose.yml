version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: apple-music-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: apple_music
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./scripts:/scripts:ro
    command: mongod --bind_ip_all

volumes:
  mongodb_data:
    driver: local